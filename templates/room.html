<div class="side-bar" ng-controller="ModalCtrl as modal">
	<h1>Bloc Chat</h1>
	<button ng-click="modal.open()" class="btn btn-primary">Add New Room</button>
	<div class="wrapper">
		<br>
		<div class="room-list" ng-repeat="room in room.rooms">
			<div class="room-id" ng-click="activeRoom(room.$value, room.$id)">
				{{room.$value}}
			</div>
		</div>
	</div>
</div>

<div class="main-content">
	<h1>{{roomValue}}</h1>
	<hr>
	<div class="message-container" ng-repeat="message in showMessages">
		<div class="message-username">{{message.username}}
			<div class="message-content">{{message.content}}</div>
			<div class="message-sentAt">{{message.sentAt}}</div>
		</div>
		<hr>
	</div>
</div>
