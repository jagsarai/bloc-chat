<div class="modal-sm">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Set a username</h3>
	</div>
	<br>
	<p>This name will appear when you send messages</p>
	<input type="text" name="username" ng-model="cookieModal.currentUser" required>
	<div class="modal-body">
		<div class="entry-box">
		</div>
	</div>
	<br>
	<div class="modal-footer">
		<button class="btn btn-success" type="button" ng-click="cookieModal.submit()" ng-show="cookieModal.currentUser">Set username</button>
	</div>
</div>
